name: peardrop
description: A cross-platform airdrop alternative
version: 1.0.0+1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  sliding_up_panel: ^1.0.2

  file_picker: ^1.9.0+1

  device_info: ^0.4.2+4

  flutter_staggered_animations: "^0.1.2"

  file_chooser:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser
      ref: b0794faf2c000576515aee56ca6bb5bee64cece4
  menubar:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/menubar
      ref: b0794faf2c000576515aee56ca6bb5bee64cece4
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: b0794faf2c000576515aee56ca6bb5bee64cece4
  # Plugins from flutter/plugins, with local desktop implementations.
  path_provider: ^1.6.5
  path_provider_fde:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/flutter_plugins/path_provider_fde
      ref: b0794faf2c000576515aee56ca6bb5bee64cece4
  shared_preferences: ^0.5.6
  url_launcher: ^5.4.0
  url_launcher_fde:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/flutter_plugins/url_launcher_fde
      ref: b0794faf2c000576515aee56ca6bb5bee64cece4

  # flutter_spinkit: "^4.1.2"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/share.gif

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/externals/fonts/Montserrat-Regular.ttf
        - asset: assets/externals/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Open Sans
      fonts:
        - asset: assets/externals/fonts/OpenSans-Regular.ttf
        - asset: assets/externals/fonts/OpenSans-SemiBold.ttf
          weight: 500
        - asset: assets/externals/fonts/OpenSans-Bold.ttf
          weight: 700
