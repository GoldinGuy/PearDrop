<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PearDrop</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
		<link
			rel="stylesheet"
			type="text/css"
			href="vendor/bootstrap/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="fonts/iconic/css/material-design-iconic-font.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="vendor/select2/select2.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/util.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div
			class="bg-g1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-t-55 p-b-35 respon1"
		>
			<span></span>
			<div class="flex-col-c p-t-50 p-b-50">
				<h3
					class="l1-txt1 txt-center p-b-10"
					style="font-family: Montserrat; font-weight: 900;"
				>
					PearDrop: Coming Soon
				</h3>

				<p
					class="txt-center l1-txt2 p-b-60"
					style="font-family: Montserrat; font-weight: 400;"
				>
					A cross-platform file transfer application
				</p>
				<!-- set time -->
				<script>
					var deadline = new Date("Jun 28, 2020 15:37:25").getTime();
					var x = setInterval(function () {
						var now = new Date().getTime();
						var t = deadline - now;
						document.getElementById("days").innerHTML = Math.floor(
							t / (1000 * 60 * 60 * 24)
						);
						document.getElementById("hours").innerHTML = Math.floor(
							(t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
						);
						document.getElementById("minutes").innerHTML = Math.floor(
							(t % (1000 * 60 * 60)) / (1000 * 60)
						);
						document.getElementById("seconds").innerHTML = Math.floor(
							(t % (1000 * 60)) / 1000
						);
					}, 1000);
				</script>

				<div class="flex-w flex-c cd100 p-b-82">
					<div class="flex-col-c-m size2 how-countdown">
						<span
							class="l1-txt3 p-b-9 days"
							id="days"
							style="font-family: Montserrat; font-weight: 700;"
							>00</span
						>
						<span
							class="s1-txt1"
							style="font-family: Montserrat; font-weight: 500;"
							>Days</span
						>
					</div>

					<div class="flex-col-c-m size2 how-countdown">
						<span
							class="l1-txt3 p-b-9 hours"
							id="hours"
							style="font-family: Montserrat; font-weight: 700;"
							>00</span
						>
						<span
							class="s1-txt1"
							style="font-family: Montserrat; font-weight: 500;"
							>Hours</span
						>
					</div>

					<div class="flex-col-c-m size2 how-countdown">
						<span
							class="l1-txt3 p-b-9 minutes"
							id="minutes"
							style="font-family: Montserrat; font-weight: 700;"
							>00</span
						>
						<span
							class="s1-txt1"
							style="font-family: Montserrat; font-weight: 500;"
							>Minutes</span
						>
					</div>
					<div id="time"></div>
					<div class="flex-col-c-m size2 how-countdown">
						<span
							class="l1-txt3 p-b-9 seconds"
							id="seconds"
							style="font-family: Montserrat; font-weight: 700;"
							>00</span
						>
						<span
							class="s1-txt1"
							style="font-family: Montserrat; font-weight: 500;"
							>Seconds</span
						>
					</div>
				</div>

				<button
					class="flex-c-m s1-txt2 size3 how-btn"
					data-toggle="modal"
					data-target="#subscribe"
					style="font-family: Montserrat; font-weight: 700;"
				>
					Follow us for updates!
				</button>
			</div>

			<span
				class="s1-txt3 txt-center"
				style="font-family: Montserrat; font-weight: 500;"
			>
				@ 2020 PearDrop
			</span>
		</div>

		<div
			class="modal fade"
			id="subscribe"
			tabindex="-1"
			role="dialog"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document" data-dismiss="modal">
				<div
					class="modal-subscribe where1-parent bg0 bor2 size4 p-t-54 p-b-100 p-l-15 p-r-15"
				>
					<button class="btn-close-modal how-btn2 fs-26 where1 trans-04">
						<i class="zmdi zmdi-close"></i>
					</button>

					<div class="wsize1 m-lr-auto">
						<h3 class="m1-txt1 txt-center p-b-36">
							<span
								class="bor1 p-b-6"
								style="font-family: Montserrat; font-weight: 900;"
								>Subscribe</span
							>
						</h3>

						<p
							class="m1-txt2 txt-center p-b-40"
							style="font-family: Montserrat; font-weight: 700;"
						>
							Follow us for updates!
						</p>

						<form
							class="contact100-form validate-form"
							target="_blank"
							onsubmit="return send_mail()"
						>
							<div
								class="wrap-input100 m-b-10 validate-input"
								data-validate="Name is required"
							>
								<input
									class="s1-txt4 placeholder0 input100"
									type="text"
									name="name"
									placeholder="Name"
									id="name_field"
									style="font-family: Montserrat; font-weight: 500;"
								/>
								<span class="focus-input100"></span>
							</div>

							<div
								class="wrap-input100 m-b-20 validate-input"
								data-validate="Email is required: ex@abc.xyz"
							>
								<input
									class="s1-txt4 placeholder0 input100"
									type="text"
									name="email"
									id="email_field"
									placeholder="Email"
									style="font-family: Montserrat; font-weight: 500;"
								/>
								<span class="focus-input100"></span>
							</div>

							<div class="w-full">
								<button
									class="flex-c-m s1-txt2 size5 how-btn1 trans-04"
									type="submit"
									id="submit"
									style="font-family: Montserrat; font-weight: 700;"
								>
									Get Updates
								</button>
							</div>
						</form>

						<p
							class="s1-txt5 txt-center wsize2 m-lr-auto p-t-20"
							style="font-family: Montserrat; font-weight: 500;"
						>
							We hate spam too! Unsubscribe at any time.
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/select2/select2.min.js"></script>
		<script src="vendor/countdowntime/moment.min.js"></script>
		<script src="vendor/countdowntime/moment-timezone.min.js"></script>
		<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
		<script src="vendor/countdowntime/countdowntime.js"></script>
		<script src="vendor/tilt/tilt.jquery.min.js"></script>
		<script>
			$(".js-tilt").tilt({
				scale: 1.1
			});
		</script>
		<script src="js/main.js"></script>
	</body>
</html>
