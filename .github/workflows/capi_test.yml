name: Protocol C-API tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build
        run: |
          mkdir build
          cd build && cmake .. && make
        working-directory: ./peardrop_capi/test
      - name: Test
        run: ./peardrop_capi_tests
        working-directory: ./peardrop_capi/test/build
