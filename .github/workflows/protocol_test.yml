name: Protocol tests

on:
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build -v
        working-directory: ./peardrop_protocol
      - name: Test
        run: cargo test -v
        working-directory: ./peardrop_protocol
